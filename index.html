<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="assets/images/illustration-article.svg" alt="header image">
    <div class="published">
      <button class="button-top">Learning</button><br>
      <small>Published 21 Dec 2023</small>
    </div>
    <section class="about">
      <h1 class="heading">HTML & CSS foundations</h1>
      <p class="text">  These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="end">
        <img src="assets/images/image-avatar.webp" class="greg">
        <p>Greg Hooper</p>
      </div>
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Kabadon/blog-card">Your Name Here</a>.
  </div>
</body>
</html>
